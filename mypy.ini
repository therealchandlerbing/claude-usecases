[mypy]
# Python version
python_version = 3.11

# Note: Run mypy on each skill directory separately to avoid duplicate module name conflicts:
#   mypy skills/990-ez-preparation/src
#   mypy .claude/skills/ceo-advisor/src
#   mypy .claude/skills/workflow-debugging/src
#
# ai-ethics-advisor/modules/technical-safeguards excluded due to hyphenated directory name

# Strictness settings - start relaxed and tighten over time
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
show_error_codes = True

# Allow untyped definitions initially for gradual adoption
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True

# Handle missing imports gracefully
ignore_missing_imports = True

# Allow dynamic typing
allow_redefinition = True

# Error handling
show_column_numbers = True
pretty = True

# Per-module overrides for stricter checking on critical modules
[mypy-skills.990-ez-preparation.src.*]
# Financial module requires stricter checking
disallow_untyped_defs = False
warn_return_any = True

[mypy-tests.*]
# Tests can be less strict
ignore_errors = True
