[pytest]
# Pytest configuration for CI and local testing
#
# To run tests: pytest
# With coverage: pytest --cov

# Test discovery paths
testpaths = tests
pythonpath = . skills .claude/skills shared

# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Verbose output with short tracebacks
addopts = --verbose --strict-markers --tb=short

# Directories to skip during test collection
norecursedirs = .git .github dist build *.egg node_modules htmlcov .venv venv

# Warning handling
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests
    e2e: End-to-end tests
    financial: Financial calculation tests (high priority)
    compliance: Regulatory compliance tests (high priority)
    data_processing: Data transformation tests
    api: External API integration tests
    slow: Slow-running tests
