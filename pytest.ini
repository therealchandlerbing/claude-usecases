[pytest]
# Minimal pytest.ini - primary configuration is in pyproject.toml
#
# This file exists for compatibility with tools that require pytest.ini.
# All configuration is maintained in pyproject.toml [tool.pytest.ini_options]
#
# To run tests: pytest
# With coverage: pytest --cov

# Markers are duplicated here for plugins that require pytest.ini
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests
    e2e: End-to-end tests
    financial: Financial calculation tests (high priority)
    compliance: Regulatory compliance tests (high priority)
    data_processing: Data transformation tests
    api: External API integration tests
    slow: Slow-running tests
