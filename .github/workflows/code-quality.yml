name: Code Quality

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run flake8
        run: |
          flake8 skills/ .claude/skills/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 skills/ .claude/skills/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run pylint on critical modules
        run: |
          pylint skills/990-ez-preparation/src/ --exit-zero
          pylint .claude/skills/ceo-advisor/src/ --exit-zero
        continue-on-error: true

      - name: Run black check
        run: |
          black --check skills/ .claude/skills/ tests/
        continue-on-error: true

      - name: Run mypy type checking
        run: |
          mypy skills/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  skill-structure-validation:
    name: Skill Structure Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run skill structure validation
        run: |
          python scripts/validate_skill_structure.py --verbose
        # TODO: Remove continue-on-error once all existing skills are compliant
        # This will make validation blocking to prevent structural drift
        continue-on-error: true

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: skill-validation-report
          path: |
            config/skill-structure-requirements.yaml
          retention-days: 30

  typescript-quality:
    name: TypeScript Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - name: intelligence-dashboard
            path: intelligence-dashboard
          - name: vianeo-persona-builder
            path: skills/vianeo-persona-builder/powerups/interactive-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ${{ matrix.project.path }}
        run: npm install

      - name: Run TypeScript type checking
        working-directory: ${{ matrix.project.path }}
        run: npm run type-check
        continue-on-error: true

      - name: Run ESLint
        working-directory: ${{ matrix.project.path }}
        run: npm run lint
        continue-on-error: true

  quality-summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [python-quality, typescript-quality, skill-structure-validation]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Quality | ${{ needs.python-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript Quality | ${{ needs.typescript-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Skill Structure Validation | ${{ needs.skill-structure-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Note: Python and TypeScript quality checks are informational and do not block merges." >> $GITHUB_STEP_SUMMARY
          echo "**Skill structure validation failures WILL block merges to maintain consistency.**" >> $GITHUB_STEP_SUMMARY
