name: Coverage Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run Python tests with coverage
        run: |
          python -m pytest \
            --cov=skills \
            --cov=.claude/skills \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Generate coverage badge
        run: |
          coverage_percent=$(coverage report | tail -1 | awk '{print $4}' | sed 's/%//')
          echo "COVERAGE=$coverage_percent" >> $GITHUB_ENV
          echo "Coverage: $coverage_percent%"

      - name: Create coverage comment
        if: github.event_name == 'pull_request'
        run: |
          echo "## Test Coverage Report" >> coverage-comment.md
          echo "" >> coverage-comment.md
          echo "**Python Coverage:** ${{ env.COVERAGE }}%" >> coverage-comment.md
          echo "" >> coverage-comment.md
          echo "<details>" >> coverage-comment.md
          echo "<summary>Detailed Coverage Report</summary>" >> coverage-comment.md
          echo "" >> coverage-comment.md
          echo "\`\`\`" >> coverage-comment.md
          coverage report >> coverage-comment.md
          echo "\`\`\`" >> coverage-comment.md
          echo "</details>" >> coverage-comment.md

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            htmlcov/
            coverage.xml
            coverage-comment.md
          retention-days: 90

      - name: Coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage:** ${{ env.COVERAGE }}%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>View detailed coverage report</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
