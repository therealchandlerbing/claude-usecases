name: Tests

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: requirements-test.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          # Force reinstall pyyaml to prevent cache-related import issues
          pip install --force-reinstall pyyaml

      - name: Verify critical dependencies
        run: |
          echo "=== Python Environment ==="
          python --version
          pip --version
          echo ""
          echo "=== Installed Packages ==="
          pip list | grep -i -E "pyyaml|pytest|coverage" || true
          echo ""
          echo "=== YAML Import Test ==="
          python -c "import yaml; print(f'PyYAML version: {yaml.__version__}')"
          python -c "import pytest; print(f'pytest version: {pytest.__version__}')"
          echo ""
          echo "=== Python Path ==="
          python -c "import sys; print('\\n'.join(sys.path))"
          echo ""
          echo "=== Working Directory ==="
          pwd
          ls -la

      - name: Test pytest collection
        run: |
          python -m pytest --collect-only 2>&1 | head -100 || true

      - name: Run pytest with coverage
        run: |
          python -m pytest \
            -v \
            --tb=long \
            --cov=skills \
            --cov=.claude/skills \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Display coverage summary
        run: |
          echo "## Python Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  typescript-intelligence-dashboard:
    name: TypeScript Tests (Intelligence Dashboard)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if directory exists
        id: check_dir
        run: |
          if [ -d "intelligence-dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice::intelligence-dashboard directory not found, skipping tests"
          fi

      - name: Set up Node.js
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: intelligence-dashboard
        run: npm install

      - name: Run tests
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: intelligence-dashboard
        run: npm test

      - name: Run tests with coverage
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: intelligence-dashboard
        run: npm run test:coverage

      - name: Upload coverage reports
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: intelligence-dashboard-coverage
          path: coverage/
          retention-days: 30

  typescript-vianeo-dashboard:
    name: TypeScript Tests (Vianeo Persona Builder)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if directory exists
        id: check_dir
        run: |
          if [ -d "skills/vianeo-persona-builder/powerups/interactive-dashboard" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice::skills/vianeo-persona-builder/powerups/interactive-dashboard directory not found, skipping tests"
          fi

      - name: Set up Node.js
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: skills/vianeo-persona-builder/powerups/interactive-dashboard
        run: npm install

      - name: Run tests
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: skills/vianeo-persona-builder/powerups/interactive-dashboard
        run: npm test

      - name: Run tests with coverage
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: skills/vianeo-persona-builder/powerups/interactive-dashboard
        run: npm run test:coverage

      - name: Upload coverage reports
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vianeo-dashboard-coverage
          path: coverage/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [python-tests, typescript-intelligence-dashboard, typescript-vianeo-dashboard]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.python-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Intelligence Dashboard Tests | ${{ needs.typescript-intelligence-dashboard.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Vianeo Dashboard Tests | ${{ needs.typescript-vianeo-dashboard.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any tests failed
        if: |
          needs.python-tests.result == 'failure' ||
          needs.typescript-intelligence-dashboard.result == 'failure' ||
          needs.typescript-vianeo-dashboard.result == 'failure'
        run: |
          echo "::error::One or more test suites failed"
          echo "Python tests: ${{ needs.python-tests.result }}"
          echo "Intelligence Dashboard: ${{ needs.typescript-intelligence-dashboard.result }}"
          echo "Vianeo Dashboard: ${{ needs.typescript-vianeo-dashboard.result }}"
          exit 1
