name: Tests

on:
  push:
    branches: [ main, master, claude/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Run pytest
        run: |
          python -m pytest --verbose --tb=short

      - name: Run pytest with coverage
        run: |
          python -m pytest \
            --cov=skills \
            --cov=.claude/skills \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-coverage-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Display coverage summary
        run: |
          echo "## Python Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  typescript-intelligence-dashboard:
    name: TypeScript Tests (Intelligence Dashboard)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: intelligence-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: intelligence-dashboard-coverage
          path: coverage/
          retention-days: 30

  typescript-vianeo-dashboard:
    name: TypeScript Tests (Vianeo Persona Builder)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: skills/vianeo-persona-builder/powerups/interactive-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vianeo-dashboard-coverage
          path: coverage/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [python-tests, typescript-intelligence-dashboard, typescript-vianeo-dashboard]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Tests | ${{ needs.python-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Intelligence Dashboard Tests | ${{ needs.typescript-intelligence-dashboard.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Vianeo Dashboard Tests | ${{ needs.typescript-vianeo-dashboard.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any tests failed
        if: needs.python-tests.result == 'failure'
        run: |
          echo "::error::Python tests failed"
          exit 1
